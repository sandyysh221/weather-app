<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <form id="citySearchForm">
            <div class="mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city"
                autocomplete="off"
                id="city-input"
              />
            </div>
          </form>
        </div>
        <div class="col-1">
          <button
            type="button"
            class="btn btn-outline-primary"
            title="Search"
            id="search-button"
          >
            🔎
          </button>
        </div>
        <div class="col-1">
          <button
            type="submit"
            class="btn btn-outline-primary"
            title="Current Location"
            id="current-location-button"
          >
            📍
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 id="lastUpdateTime"></h2>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <h1 id="citySearched"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h4 id="currentWeather"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <div class="d-flex weather-temperature">
            <img src="" alt="sunny" class="float-left" id="icon" />
            <h3 id="currentTemp"></h3>
            <span class="units">
              <a href="#" id="celcius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>
        <div class="col-5" id="climateUpdate">
          <ul>
            <li id="feels"></li>
            <li id="humidity"></li>
            <li id="wind"></li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p id="author">
      This project was coded by Sandy Yu and is
      <a
        href="https://github.com/sandyysh221/weather-app"
        target="_blank"
        id="link"
        >open-sourced on GitHub</a
      >.
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
