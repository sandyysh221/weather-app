<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <form id="citySearchForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="city-input"
              />
            </div>
          </form>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary"
            id="search-button"
          >
            🔎
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <button
            type="submit"
            class="btn btn-outline-primary"
            id="current-location-button"
          >
            📍
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-info" id="celcius-link">
            °C
          </button>
        </div>
        <div class="col-1">
          <button
            type="button"
            class="btn btn-outline-info"
            id="fahrenheit-link"
          >
            °F
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <h1 id="citySearched"></h1>
        </div>
        <div class="col-6">
          <ul>
            <li id="sunrise">🌅 :</li>
            <li id="sunset">🌄 :</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h4 id="currentWeather"></h4>
          <img src="images/icons/animated/day.svg" />
          <span id="currentTemp"></span>
          <br />
          <h2 id="lastUpdateTime"></h2>
        </div>
        <div class="col-6" id="climateUpdate">
          <ul>
            <li id="humidity"></li>
            <li id="wind"></li>
            <li id="precipitation">Precipitation:</li>
            <li id="uv-index">UV Index:</li>
          </ul>
        </div>
      </div>
      <br />
      <div class="hourlyForecast">
        <h3>Hourly Forecast</h3>
        <div class="row">
          <div class="col-3">
            18:00
            <br />
            ☀️
            <br />
            H: 15°C | Low 10°C
          </div>
          <div class="col-3">
            19:00
            <br />
            ⛅️
            <br />
            H: 14°C | Low 9°C
          </div>
          <div class="col-3">
            20:00
            <br />
            ☁️
            <br />
            H: 11°C | Low 10°C
          </div>
          <div class="col-3">
            21:00
            <br />
            🌧
            <br />
            H: 8°C | Low 5°C
          </div>
        </div>
      </div>
    </div>
    <p></p>
    <p id="author">
      <a href="https://github.com/sandyysh221/weather-app" target="_blank"
        >Open-source code</a
      >
      by Sandy Yu
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
